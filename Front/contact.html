<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - La Flèche d’Argent</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <p>Nous sommes là pour répondre à toutes vos questions.</p>
        <div class="login-logo">
            <a href="connection.html">
                <img src="/Hotel/Front/assets/OIP-removebg-preview.png" alt="Connexion" />
            </a>
        </div>
        
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Informations de contact</h2>
            <p>Email : <a href="mailto:info@laflechedargent.com">info@laflechedargent.com</a></p>
            <p>Téléphone : <a href="tel:+33123456789">+33 1 23 45 67 89</a></p>
            <p>Adresse : 123 Rue de l'Hôtel, Bordeaux, France</p>
        </section>

        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form action="submit_contact.php" method="post">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 La Flèche d’Argent. Tous droits réservés.</p>
    </footer>
</body>
</html>
