<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reservation.css">
</head>
<header>
    <div class="login-logo">
        <a href="connection.html">
            <img src="/Hotel/Front/assets/OIP-removebg-preview.png" alt="Connexion" />
        </a>
    </div>
     <!-- Bouton pour ouvrir le menu -->
<button id="menu-toggle" class="menu-button">
    <img src="/Hotel/Front/assets/men-removebg-preview.png" alt="Menu" />
</button>

<!-- Panneau du menu -->
<div id="sidebar" class="sidebar">
    <button id="close-btn" class="close-btn">&times;</button>
    <h2>Menu</h2>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="chambres.html">Chambres</a></li>
        <li><a href="restaurant.html">Restaurant</a></li>
        <li><a href="massage.html">Massage</a></li>
        <li><a href="inscription.html">Inscription</a></li>
        <li><a href="connection.html">Connexion</a></li>
        <li><a href="complementaire.html">Pages Complémentaires</a></li>
        <li><a href="avis.html">Avis</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</div>

</header>
<body>
    <h1>Réservez votre chambre</h1>
    <div class="reservation-container">
        <div class="guest-selection">
         <h2>Nombre de personnes</h2>
            <div class="guest-inputs">
                <label for="adults">Adultes :</label>
                <input type="number" id="adults" min="1" value="1">
                <label for="children">Enfants :</label>
                <input type="number" id="children" min="0" value="0">
            </div>
        </div>
        <div class="room-selection">
            <h2>Type de chambre</h2>
            <select id="roomType">
                <option value="281">Standard - 281 € / nuit</option>
                <option value="325">Confort - 325 € / nuit</option>
                <option value="366">Standings - 366 € / nuit</option>
                <option value="415">Suite - 415 € / nuit</option>
            </select>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <div id="monthYear"></div>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
            <div class="info">
                <p>Dates sélectionnées : </p>
                <span id="selectedDates">Aucune</span>
            </div>
            <div class="info">
                <p>Coût total : </p>
                <span id="totalCost">0 €</span>
            </div>
        </div>
        <div class="reservation-summary">
            <button id="confirmReservation">Réserver</button>
            <div id="reservationDetails"></div>
        </div>
    </div>
    <script src="script/reservation.js"></script>
    <footer>
        <p>&copy; 2025 La flèche d’Argent. Tous droits réservés.</p>
    </footer>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-btn');
    
        // Ouvrir le menu
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    
        // Fermer le menu
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });
    
        // Fermer le menu si on clique en dehors
        window.addEventListener('click', (event) => {
            if (event.target === sidebar) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
