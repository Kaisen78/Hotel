<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reservation.css">
</head>
<body>
    <h1>Réservez votre chambre</h1>
    <div class="reservation-container">
        <div class="guest-selection">
            <h2>Nombre de personnes</h2>
            <div class="guest-inputs">
                <label for="adults">Adultes :</label>
                <input type="number" id="adults" min="1" value="1">
                <label for="children">Enfants :</label>
                <input type="number" id="children" min="0" value="0">
            </div>
        </div>
        <div class="room-selection">
            <h2>Type de chambre</h2>
            <select id="roomType">
                <option value="standard" data-price="281">Standard - 281 € par nuit</option>
                <option value="deluxe" data-price="350">Deluxe - 350 € par nuit</option>
                <option value="suite" data-price="500">Suite - 500 € par nuit</option>
            </select>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <div id="monthYear"></div>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
            <div class="info">
                <p>Dates sélectionnées : </p>
                <span id="selectedDates">Aucune</span>
            </div>
            <div class="info">
                <p>Coût total : </p>
                <span id="totalCost">0 €</span>
            </div>
        </div>
        <div class="reservation-summary">
            <button id="confirmReservation">Réserver</button>
            <div id="reservationDetails"></div>
        </div>
    </div>
    <script src="script/reservation.js"></script>
    <footer>
        <p>&copy; 2025 La flèche d’Argent. Tous droits réservés.</p>
    </footer>
</body>
</html>
